<div class="col-xs-12 col-md-12 col-lg-12 outer content-container">
  <section ng-controller="ClubPlayerController">
    <a class="btn btn-default"  ng-href="/pennants/club/add" role="button">Add Player</a>
    <h1>Players</h1>
    <div class="list-group">
      <a ng-href="/pennants/player/{{player.id}}" class="list-group-item" ng-repeat="player in players">
        <h4>{{ player.name }}</h4>
      </a>
    </div>
  </section>
</div>
